<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Buscador Imágenes Pixabay</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/app.js"></script>
</head>

<body>
  <div class="container">
    <h1 class="container__h1">Busca Imágenes Increíbles</h1>
    <form id="formulario" class="container__form form">
      <label class="form__label">Descubre millones de imágenes de alta calidad para tus proyectos</label>
      <input type="text" class="form__input" placeholder="Ejemplo: Café, Animales o Ropa" id="termino" />
      <button type="submit" value="Buscar Imágenes" class="form__btn">
        Buscar imagenes
      </button>
    </form>
  </div>
  <div id="resultado" class="container__galeria">
  </div>
  <div id="paginacion" class="container__paginacion"></div>
</body>

</html>
